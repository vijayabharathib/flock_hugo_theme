{{ define "main" }}
  {{/* Single author template */}}
  <h1>{{ print .Params.firstname " " .Params.lastname }}</h1>
  <img src="{{ .Params.image }}" alt={{ .Params.firstname }} />

  {{ .Content }}
  <h2>Posts</h2>
  <ul>
  {{ range (where .Site.Pages ".Params.author" .Params.id )}}
    <li><a href={{ .Permalink }}> {{ .Title }} </a></li>
  {{ end }}
  </ul>
{{ end }}
