{{ define "main"}}
<article role="main" class="o-post">
    <header><h1>{{ .Title }}</h1></header>
    <div>
        {{ .Content }}
    </div>
    {{ range (where .Site.Pages ".Params.speaker" .Params.speaker_id) }}
    <footer>
       Speaker: <a href="{{ .URL }}">{{ .Params.name }}</a>
    </footer>
    {{ end }}
</article>
{{ end }}
